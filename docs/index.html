<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">

    <!-- Primary Meta Tags -->
    <title>Laravel Static Form handles forms from static websites</title>
    <meta name="title" content="Laravel Static Form handles forms from static websites">
    <meta name="description" content="Static Form helps you to accept static website forms submitted to your Laravel application using API routes and tokens">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://reecem.github.io/static-form">
    <meta property="og:title" content="Laravel Static Form handles forms from static websites">
    <meta property="og:description" content="Static Form helps you to accept static website forms submitted to your Laravel application using API routes and tokens">
    <meta property="og:image" content="https://banners.beyondco.de/Static%20Form.png?theme=dark&packageManager=composer+require&packageName=reecem%2Fstatic-form&pattern=xEquals&style=style_2&description=Handle+Static+Site+forms+submissions+inside+your+Laravel+App&md=1&showWatermark=1&fontSize=100px&images=mail&widths=700&heights=400">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://reecem.github.io/static-form">
    <meta property="twitter:title" content="Laravel Static Form handles forms from static websites">
    <meta property="twitter:description" content="Static Form helps you to accept static website forms submitted to your Laravel application using API routes and tokens">
    <meta property="twitter:image" content="https://banners.beyondco.de/Static%20Form.png?theme=dark&packageManager=composer+require&packageName=reecem%2Fstatic-form&pattern=xEquals&style=style_2&description=Handle+Static+Site+forms+submissions+inside+your+Laravel+App&md=1&showWatermark=1&fontSize=100px&images=mail&widths=700&heights=400">

    <link rel="stylesheet" href="./css/extra.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
</head>

<body>
    <div id="h-bar" style="position: -webkit-sticky; position: sticky; top: 0;" data-template="#hbar_template"></div>
    <nav></nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'static-form',
			repo: 'ReeceM/static-form',
			copyCode: {
				buttonText : 'Copy to clipboard',
				errorText  : 'Error',
				successText: 'Copied'
			},
            coverpage: true,
            loadNavbar : false,
            changelog : 'https://raw.githubusercontent.com/ReeceM/static-form/master/CHANGELOG.md'
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
	<script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/dompurify@2.0.11/dist/purify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@reecem/h-bar@next/dist/hBar.min.js"></script>

    <template id="hbar_template">
        <div class="flex w-full flex-col md:flex-row text-sm py-2 md:px-20 px-1 items-center justify-between bg-indigo-400 text-indigo-900">
            <div class="flex items-center mb-1 md:mb-0">
                <span class="px-2 mx-2 leading-relaxed tracking-wider uppercase font-semibold rounded-full text-xs bg-indigo-100 text-indigo-900 shadow">
                    Release
                </span>
                <a class="hover:underline inline-flex items-center hover:text-indigo-100" href="{% link %}" target="_blank">
                    {% title %}
                    <svg class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
            <div class="flex items-center">
                <a class="mx-5 cursor-pointer hover:underline hover:text-indigo-100" href="https://twitter.com/iexistin3d">@iexistin3d</a>
            </div>
        </div>
    </template>
    <script>
        hBar.init({
            el: "#h-bar",
            DOMPurify: DOMPurify,
            url: "https://api.github.com/repos/ReeceM/static-bar/releases",
            onCompleted: (e) => {
                console.log(e)
            },
            parser: (data) => {
                const {name, html_url} = data[0];
                return {
                    title: `Latest version available ${name}`,
                    link: html_url + '?ref=hbar_docs'
                };
            },
        })
        hBar.fetch()
    </script>
</body>

</html>
